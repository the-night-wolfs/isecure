<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #f8c210;
            text-shadow: 2px 2px 10px rgba(255, 165, 0, 0.7);
        }

        .message {
            font-size: 1.5rem;
            color: #ddd;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1rem;
            color: #111;
            background-color: #f8c210;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #fff;
            color: #f8c210;
        }

        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            bottom: 0;
            width: 3px;
            height: 20px;
            background-color: #f8c210;
            animation: fly 2s ease-in-out;
        }

        @keyframes fly {
            0% {
                bottom: 0;
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                bottom: 100vh;
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Diya styles */
        .diya {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
        }

        /* The flame of the diya */
        .flame {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            background: radial-gradient(circle, #ff6b08 30%, #ffbb00 60%, transparent 100%);
            border-radius: 50%;
            animation: flicker 1s infinite;
        }

        /* The body of the diya (the bowl) */
        .bowl {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background: brown;
            border-radius: 0 0 50px 50px;
            box-shadow: inset 0 20px 10px rgba(0, 0, 0, 0.5);
        }

        /* Flickering flame animation */
        @keyframes flicker {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.05);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="diya">
            <div class="flame"></div>
            <div class="bowl"></div>
        </div>
        <h1>Happy Diwali!</h1>
        <div class="fireworks"></div>
        <p class="message">May the festival of lights bring joy, peace, and prosperity to you and your loved ones!</p>
        <button onclick="lightFireworks()">Light Fireworks</button>
    </div>

    <script>
        function lightFireworks() {
            const fireworksContainer = document.querySelector('.fireworks');

            // Create random fireworks
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.animationDelay = `${Math.random() * 1.5}s`;
                fireworksContainer.appendChild(firework);

                // Remove the firework after the animation ends
                setTimeout(() => {
                    firework.remove();
                }, 2500); // Adjusted to match the duration of the animation (2 seconds)
            }
        }
    </script>
</body>

</html>
